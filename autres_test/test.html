<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
      thead,
      tfoot {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Nom du produit</td>
          <td>Prix HT</td>
          <td>Quantité</td>
          <td>Prix TTC</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Patate chaude</td>
          <td>20€</td>
          <td>1</td>
          <td>23€</td>
        </tr>
        <tr>
          <td>Frite</td>
          <td>4€</td>
          <td>1</td>
          <td>6€</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <td>Total</td>
          <td>24€</td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>Total TTC</td>
          <td>29€</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
